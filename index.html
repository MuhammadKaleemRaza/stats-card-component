<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="responsive.css">

  <title>Frontend Mentor | Stats preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="body">


    <div class="main-card-structure">
      <div class="first-half">
        <div class="main-heading">
          <h1>Get <span id="heading-color">insights</span> that help your business grow.</h1>
        </div>
        <div class="main-para">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="about-card">
          <div class="comp">
            <h3>10K+</h3>
            <p class="para-color">COMPANIES</p>
          </div>
          <div class="comp">
            <h3>314</h3>
            <p class="para-color">TEMPLATES</p>
          </div>
          <div class="comp">
            <h3>12M+</h3>
            <p class="para-color">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="second-half">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop" class="image">
        <div class="color-shade"></div>
      </div>
    </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.

</html>
